<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Models Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .model {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1;
        }
        .model input, .model label {
            display: block;
            margin: 10px 0;
        }
        .model input[type="number"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        .model input[type="range"] {
            width: 100%;
        }
        .color-preview {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border: 2px solid #000;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .model h2 {
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Color Models Converter (RGB - CMYK - HSV)</h1>
    <div class="container">
        <div class="model" id="rgbModel">
            <h2>RGB</h2>
            <label for="r">Red (R): <span id="rVal">255</span></label>
            <input type="range" id="r" min="0" max="255" value="255">
            <input type="number" id="rInput" min="0" max="255" value="255">
            
            <label for="g">Green (G): <span id="gVal">255</span></label>
            <input type="range" id="g" min="0" max="255" value="255">
            <input type="number" id="gInput" min="0" max="255" value="255">
            
            <label for="b">Blue (B): <span id="bVal">255</span></label>
            <input type="range" id="b" min="0" max="255" value="255">
            <input type="number" id="bInput" min="0" max="255" value="255">
        </div>
        <div class="model" id="cmykModel">
            <h2>CMYK</h2>
            <label for="c">Cyan (C): <span id="cVal">0</span></label>
            <input type="range" id="c" min="0" max="100" value="0">
            <input type="number" id="cInput" min="0" max="100" value="0">
            
            <label for="m">Magenta (M): <span id="mVal">0</span></label>
            <input type="range" id="m" min="0" max="100" value="0">
            <input type="number" id="mInput" min="0" max="100" value="0">
            
            <label for="y">Yellow (Y): <span id="yVal">0</span></label>
            <input type="range" id="y" min="0" max="100" value="0">
            <input type="number" id="yInput" min="0" max="100" value="0">
            
            <label for="k">Black (K): <span id="kVal">0</span></label>
            <input type="range" id="k" min="0" max="100" value="0">
            <input type="number" id="kInput" min="0" max="100" value="0">
        </div>
        <div class="model" id="hsvModel">
            <h2>HSV</h2>
            <label for="h">Hue (H): <span id="hVal">0</span></label>
            <input type="range" id="h" min="0" max="360" value="0">
            <input type="number" id="hInput" min="0" max="360" value="0">
            
            <label for="s">Saturation (S): <span id="sVal">100</span></label>
            <input type="range" id="s" min="0" max="100" value="100">
            <input type="number" id="sInput" min="0" max="100" value="100">
            
            <label for="v">Value (V): <span id="vVal">100</span></label>
            <input type="range" id="v" min="0" max="100" value="100">
            <input type="number" id="vInput" min="0" max="100" value="100">
        </div>
    </div>
    <div class="color-preview" id="colorPreview"></div>
    
    <!-- Новый элемент для выбора цвета из палитры -->
    <div style="text-align: center; margin-top: 20px;">
        <label for="colorPicker">Choose color: </label>
        <input type="color" id="colorPicker" value="#ffffff">
    </div>

    <script src="script.js"></script>
</body>
</html>
