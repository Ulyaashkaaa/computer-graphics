<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab-3</title>
    <script src="script.js" defer></script>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

       
        .options {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .item {
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

      
        input[type="range"] {
            width: 150px;
        }

       
        #canvas {
            border: 1px solid #000;
            background-color: #fff;
            margin-bottom: 20px;
        }

        
        #timer {
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

       
        label {
            font-size: 14px;
            font-weight: bold;
        }

       
        .item input[type="radio"] {
            margin-right: 10px;
        }

        #execution-time {
            font-weight: bold;
            font-size: 16px;
            color: #333;
        }

        .range-value {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="options">
        <div class="item">
            <label for="x0">x0</label>
            <input type="number" name="x0" value="0" id="x0">
            
            <label for="y0">y0</label>
            <input type="number" name="y0" value="0" id="y0">
        </div>
        
        <div class="item">
            <label for="scale-slider">Масштаб</label>
            <input type="range" min="10" max="100" id="scale-slider" value="50">
            <span id="range-value" class="range-value">50</span>
        </div>
        
        <fieldset class="item">
            <legend>Алгоритм</legend>
            <div>
                <input type="radio" id="step" name="algo" value="step" checked onclick="updateAlgo(this)">
                <label for="step">Пошаговый</label>
            </div>
            <div>
                <input type="radio" id="bresenham" name="algo" value="bresenham" onclick="updateAlgo(this)">
                <label for="bresenham">Брезенхема</label>
            </div>
            <div>
                <input type="radio" id="dda" name="algo" value="dda" onclick="updateAlgo(this)">
                <label for="dda">ЦДА</label>
            </div>
            <div>
                <input type="radio" id="circle" name="algo" value="circle" onclick="updateAlgo(this)">
                <label for="circle">Окружность</label>
            </div>
        </fieldset>
    </div>

   
    <canvas id="canvas" width="500" height="500"></canvas>

   
    <div id="timer" class="item">
        <label for="timer">Execution Time:</label>
        <span id="execution-time">0 ms</span>
    </div>

    <script>
       
        document.getElementById("scale-slider").addEventListener("input", function () {
            document.getElementById("range-value").textContent = this.value;
        });

       
        function updateAlgo(radio) {
            console.log("Selected Algorithm:", radio.value);
        }
    </script>
</body>

</html>
